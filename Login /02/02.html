<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="02.css" />
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  </head>
  </head>
  <body>
    <div class="container">
      <h1>Login From</h1>
      <form>
        <div class="txt-field">
          <input type="text" required>
          <label>Email or Username</label>
        </div>
        <div class="txt-field">
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="button">
          <div class="inner"></div>
          <button>Login</button>
        </div>
      </form>
      <div class="or">Or login with</div>
      <div class="links">
        <div class="fb">
          <i class='bx bxl-facebook-square'><span>Facebook</span></i>
        </div>
        <div class="go">
          <i class='bx bxl-google-plus-circle'><span>Google</span></i>
        </div>
      </div>
       <div class="signup">
        Not a member? <a href="">Signup now</a>
       </div>
    </div>
  </body>
</html>
